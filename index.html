<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Beatboxes</title>

		<meta name="author" content="Brian Carstensen <brian.carstensen@gmail.com>" />

		<meta http-equiv="cache-control" content="no-cache, must-revalidate" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="viewport" content="width=device-width user-scalable=no" />

		<script type="text/javascript">
			djConfig = {
				parseOnLoad: true,
				baseUrl: './',
				modulePaths: {
					bb: 'js/bb'
				}
			};
		</script>
		
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.5/dojo/dojo.xd.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			dojo.require('dojo.parser');
			dojo.require('bb.Slider');
			dojo.require('bb.DrumMachine');
			dojo.require('bb.PadArray');
			dojo.require('bb.Keyboard');
		</script>
		
		<link rel="stylesheet" href="css/beatboxes.css" />
	</head>
	
	<body>
		<div id="beatboxes">
			<div id="drummer" jsid="dm" dojoType="bb.DrumMachine"
				play="play"
				pause="pause"
				volume="drummer-volume"
				tempo="drummer-tempo"
				padArray="drummer-pads">
				
				<div id="drummer-controls">
					<button id="play">▶</button>
					<button id="pause">■</button>
					<input id="drummer-volume" dojoType="bb.Slider" min="0" max="100" value="100" step="5" units="%" />
					<input id="drummer-tempo" dojoType="bb.Slider" min="0" max="360" value="120" step="10" units="BPM" />
				</div>
				
				<div id="drummer-pads" dojoType="bb.PadArray" samplesDir="samples" samples="kick.mp3, snare.mp3, tom-low.mp3, tom-high.mp3, hat-closed.mp3, hat-open.mp3, ride.mp3, crash.mp3"></div>
			</div>
		</div>
	</body>
</html>
