<div dojoAttachPoint="containerNode">
	<div dojoAttachPoint="trackNode" class="track">
		<div dojoAttachPoint="beforeThumbNode" class="beforeThumb"></div>
		<div dojoAttachPoint="afterThumbNode" class="afterThumb"></div>
		<div dojoAttachPoint="thumbNode" class="thumb"></div>
	</div>
	<div class="feedback">
		<span dojoAttachPoint="valueNode" class="value">${value}</span>
		<span dojoAttachPoint="unitsNode" class="units">${units}</span>
	</div>
</div>
